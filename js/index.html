<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&family=Luxurious+Roman&display=swap" rel="stylesheet">

</head>
    <body>
        <header>

            <a href="#"><h1>Guess Number</a>

        </header>

        <main class="conteiner">
            <form id="form">
                <label for="kick">Digite um numero(0 - 10):</label>
                <input type="number" id="kick" max="10" placeholder="0">

                <button type="submit">Jogar!</button>

            </form>

            <section class="result-box" id="result">
                <h2 id="status"> Adivinhe o numero sorteado!</h2>
                <span id="attempt">Tentativas: 0</span>
            </section>

            <button id="btnRestart" onclick="restart()">Jogar de NOVO!!!</button>
        </main>

        <footer>
            <p>GuessNumber, 2021 &comp;</p>
        </footer>
    </body>
</html>
